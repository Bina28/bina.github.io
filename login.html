<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        </div>        

        <div class="pages">
            <div class="item">
                <a href="index.html" class="nav-link">
                    <i class='bx bx-home-circle'></i>
                    <span>Home</span>
                </a>
            </div>
            <div class="item">
                <a href="mixer.html" class="nav-link">
                    <i class='bx bx-fridge'></i>

                </a>
            </div>
            <div class="item">
                <a href="drinks.html" class="nav-link">
                    <i class='bx bx-drink'></i>
                    <span>Drinks</span>
                </a>
            </div>
            <div class="item">
                <a href="saved.html" class="nav-link">
                    <i class='bx bx-receipt'></i>
                    <span>Saved</span>
                </a>
            </div>
            <div class="item" id="account-dropdown">
                <a href="#" class="nav-link">
                    <i class='bx bx-user'></i>
                    <span>My account</span>
                    <span class="arrow">&#9662;</span>
                </a>
                <div class="dropdown-content">
                    <div class="dropdown-item" id="active">
                        <a href="login.html" class="nav-link">
                            <i class='bx bx-log-in'></i>

                    <div class="dropdown-item">
                        <a href="profile.html" class="nav-link">

                        </a>
                    </div>
                    <div class="dropdown-item">
                        <a href="privacy.html" class="nav-link">
                            <i class='bx bx-cookie'></i>
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div class="dropdown-item">
                        <a href="#" id="logout" class="nav-link">
                            <i class='bx bx-log-out'></i>

                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
			<h1>Log in</h1>
			<div id="form">
				<form id="loginForm">
					<div class="input-value">
                        <label for="email">Email</label>
						<input type="text" id="email" name="email" placeholder="Email" required />
					</div>
					<div class="input-value">
                        <label for="password">Password</label>
						<input type="password" id="password" name="password" placeholder="Password" required />
					</div>

					<div class="social">
                        <div class="facebook">
						    <i class='bx bxl-facebook-circle' ></i>
						</div>
                        <div class="google">
                            <i class='bx bxl-google'></i>
						</div>
                        <div class="apple">
						    <i class='bx bxl-apple'></i>
						</div>
					</div>

					<div class="button">
						<button type="submit" class="btn"><i class='bx bx-right-arrow-alt'></i></button>
					</div>

					<div class="form-links">
						<p><a href="#">Can't sign in?</a></p>
						<p><a href="register.html">Create account</a></p>
					</div>
				</form>
			</div>
		</div>
    </main>

    <script type="module">
        // Firebase configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getDatabase, get, ref, child} from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCS3krvqV9N4HX2a5H7yq82RWW_tMilvS0",
            authDomain: "mixiepixie-eba76.firebaseapp.com",
            projectId: "mixiepixie-eba76",
            storageBucket: "mixiepixie-eba76.appspot.com",
            messagingSenderId: "860212929441",
            appId: "1:860212929441:web:69c799f4dac9d03f43a1e0",
            databaseURL: "https://mixiepixie-eba76-default-rtdb.europe-west1.firebasedatabase.app"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
            const db = getDatabase(); 
            const auth = getAuth(app);
            const dbref = ref(db);

        document.addEventListener("DOMContentLoaded", function() {
            let email = document.getElementById('email');
            let password = document.getElementById('password');
            let loginForm = document.getElementById('loginForm');

            let signInUser = evt => {
                evt.preventDefault();     

                signInWithEmailAndPassword(auth, email.value, password.value)
                .then((credentials) => {
                    get(child(dbref, '/UserAuthList/' + credentials.user.uid))
                    .then((snapshot) => {
                        if(snapshot.exists()){
                            sessionStorage.setItem("user-info", JSON.stringify({
                                firstname: snapshot.val().firstname,
                                lastname: snapshot.val().lastname,
                            }))
                            sessionStorage.setItem("user-creds", JSON.stringify(credentials.user));
                            alert("Login successful c:");
                            // Redirect til Ã¸nsket side
                        } else {
                            alert("User not found :c");
                        }
                    })
                    .catch((error) => {
                        alert("Error retrieving user data: " + error.message);
                    });
                })
                .catch((error) => {
                    alert("Oh no! " + error.message);
                });
            }

            loginForm.addEventListener('submit', signInUser);
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
