    </header>
    <main>
        <div class="form">
            <form id="loginForm">
              <label for="fname">email</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
          
              <label for="lname">password</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          
             
            
              <input type="submit" value="Submit" id="submit">
            </form>
          </div>
        </main>
       <script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";
 
  const firebaseConfig = {
  apiKey: "AIzaSyCS3krvqV9N4HX2a5H7yq82RWW_tMilvS0",
  authDomain: "mixiepixie-eba76.firebaseapp.com",
  projectId: "mixiepixie-eba76",
  storageBucket: "mixiepixie-eba76.appspot.com",
  messagingSenderId: "860212929441",
  appId: "1:860212929441:web:69c799f4dac9d03f43a1e0",
  databaseURL: "https://mixiepixie-eba76-default-rtdb.europe-west1.firebasedatabase.app"
};

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
const db = getDatabase(app); 

document.getElementById("submit").addEventListener('click', function(e){
  e.preventDefault();
  
  const username = document.getElementById('fname').value;
  const userlastname = document.getElementById('lname').value;
  
  // Referanse til brukerens node i databasen
  const userRef = ref(db, 'user/' + username);
  
  // Sette data i databasen
  set(userRef, {
    email: username,
    password: userlastname
  })
  .then(() => {
    alert('Login successful!');
  })
  .catch((error) => {
    console.error('Error writing data to Realtime Database: ', error);
  });
});

       </script>
