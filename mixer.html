function displayIngredientsForCategory(categoryName, selectedIngredients) {
    const categoryRef = child(dbref, categoryName);

    // Hent ingrediensene for den angitte kategorien
    get(categoryRef).then((snapshot) => {
        const categoryButtonsContainer = document.getElementById(`${categoryName.toLowerCase()}-buttons`);
        categoryButtonsContainer.innerHTML = '';

        snapshot.forEach((childSnapshot) => {
            const ingredientName = childSnapshot.key;
            const ingredientButton = document.createElement('button');
            ingredientButton.textContent = ingredientName;
            ingredientButton.classList.add('ingredient-button');

            // Legg til en lytter for hvert knappelement
            ingredientButton.addEventListener('click', function() {
                // Sjekk om knappen allerede er valgt
                const isSelected = this.classList.contains('selected');

                // Hvis knappen er valgt, fjern "selected" klassen og fjern ingrediensen fra localStorage
                if (isSelected) {
                    this.classList.remove('selected');
                    const index = selectedIngredients.indexOf(ingredientName);
                    if (index !== -1) {
                        selectedIngredients.splice(index, 1);
                    }
                } else {
                    // Hvis knappen ikke er valgt, legg til "selected" klassen og legg til ingrediensen i localStorage
                    this.classList.add('selected');
                    selectedIngredients.push(ingredientName);
                }

                // Lagre de valgte ingrediensene i localStorage
                localStorage.setItem('selectedIngredients', JSON.stringify(selectedIngredients));
            });

            // Sjekk om ingrediensen allerede er valgt og legg til "selected" klassen om nÃ¸dvendig
            if (selectedIngredients.includes(ingredientName)) {
                ingredientButton.classList.add('selected');
            }

            categoryButtonsContainer.appendChild(ingredientButton);
        });
    }).catch((error) => {
        console.error(`Error getting ingredients for ${categoryName}:`, error);
    });
}

function displayIngredientCategories() {
    const categories = ["Alcohol", "Garnish", "Mixer"];

    categories.forEach((category) => {
        displayIngredientsForCategory(category, selectedIngredients); // Pass selectedIngredients som et argument
    });
}

        // Toggle save and unsave recipe
        function toggleSave(cocktail, heartButton) {
            const user = auth.currentUser; 
            if (user) {
                const userId = user.uid;
                const userRef = ref(db, `UserSavedRecipes/${userId}/${cocktail.id}`);

                // Check if the recipe is already saved
                get(userRef).then(snapshot => {
                    if (snapshot.exists()) {
                        remove(userRef)
                            .then(() => {
                                console.log("Recipe removed");
                                heartButton.classList.remove('bxs-heart');
                            })
                            .catch(error => {
                                console.error("Error removing recipe:", error);
                            });
                    } else {
                        set(userRef, cocktail)
                            .then(() => {
                                console.log("Recipe saved");
                                heartButton.classList.add('bxs-heart');
                            })
                            .catch(error => {
                                console.error("Error saving recipe:", error);
                            });
                    }
                }).catch(error => {
                    console.error("Error checking if recipe exists:", error);
                });
            } else {
                alert("You need to log in");
            }
        }


        function findMatchingCocktails() {
    console.log("Finding matching cocktails...");
    const selectedIngredients = JSON.parse(localStorage.getItem('selectedIngredients')) || [];
    console.log("Selected Ingredients:", selectedIngredients);
    const matchingCocktails = [];

    const promises = [];

    // Hent antall cocktailer fra databasen
    get(child(dbref, 'Recipes')).then((snapshot) => {
        let numCocktails = 0;

        // Iterer gjennom hvert barnode i snapshotet for Ã¥ telle antall cocktailer
        snapshot.forEach(() => {
            numCocktails++;
        });
        console.log("Number of cocktails:", numCocktails);

        // Iterer gjennom riktig antall cocktailer
        for (let cocktailId = 1; cocktailId <= numCocktails; cocktailId++) {
            const cocktailRef = child(dbref, `Recipes/${cocktailId}`);
            console.log("Checking cocktail:", cocktailId);

            const promise = get(cocktailRef).then((snapshot) => {
                console.log("Got snapshot for cocktail:", cocktailId);
                const cocktailData = snapshot.val();

                // Sjekk om cocktailData er null fÃ¸r du prÃ¸ver Ã¥ aksessere dataene
                if (cocktailData) {
                    const cocktailIngredients = Object.keys(cocktailData.Ingredients);
                    const matchingIngredient = selectedIngredients.some((ingredient) => {
                        return cocktailIngredients.includes(ingredient);
                    });

                    if (matchingIngredient) {
                        matchingCocktails.push(cocktailData);
                    }
                }
            }).catch((error) => {
                console.error('Error getting cocktail data:', error);
            });

            promises.push(promise);
        }

        // Vent pÃ¥ at alle lÃ¸ftene skal fullfÃ¸res fÃ¸r du viser meldingen
        Promise.all(promises).then(() => {
            console.log("Matching cocktails:", matchingCocktails);
            displayMatchingCocktailsWithImages(matchingCocktails);
        });
    }).catch((error) => {
        console.error('Error getting number of cocktails:', error);
    });
}
