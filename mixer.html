        // Initialize Firebase

        const dbref = ref(db);


        // Fetch all recipes from the database
        async function getAllCocktails() {
            try {
                const recipesRef = child(dbref, 'Recipes');
                const recipesSnapshot = await get(recipesRef);
                return recipesSnapshot.val();
            } catch (error) {
                console.error("Error getting all cocktails:", error);
                return null;
            }
        }

        // Display all ingredients as buttons on the webpage
        async function displayIngredients() {
            const allCocktails = await getAllCocktails();
            if (allCocktails) {
                const allIngredients = new Set();
                // Collect all unique ingredients from all recipes
                Object.values(allCocktails).forEach(cocktail => {
                    if (cocktail.Ingredients) {
                        Object.keys(cocktail.Ingredients).forEach(ingredient => {
                            allIngredients.add(ingredient);
                        });
                    }
                });
                // Display each ingredient as a button on the webpage
                const ingredientsContainer = document.getElementById('ingredients-container');
                allIngredients.forEach(ingredient => {
                    const button = document.createElement('button');
                    button.textContent = ingredient;
                    button.onclick = () => toggleIngredientSelection(ingredient);
                    ingredientsContainer.appendChild(button);
                });
            } else {
                console.log("Failed to fetch cocktails.");
            }
        }
