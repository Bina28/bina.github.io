        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(); 
        const auth = getAuth(app);
        const dbref = ref(db);


        // Fetch all recipes from the database
        async function getAllCocktails() {
            try {
                const recipesRef = child(dbref, 'Recipes');
                const recipesSnapshot = await get(recipesRef);
                return recipesSnapshot.val();
            } catch (error) {
                console.error("Error getting all cocktails:", error);
                return null;
            }
        }

        // Display ingredients categorized by type
        async function displayIngredientsByType() {
            const allCocktails = await getAllCocktails();
            if (allCocktails) {
                const ingredientsByType = {
                    alcohol: new Set(),
                    mixer: new Set(),
                    garnish: new Set()
                };
                // Have the ingredients categorized by type
                Object.values(allCocktails).forEach(cocktail => {
                    if (cocktail.Ingredients) {
                        Object.entries(cocktail.Ingredients).forEach(([ingredient, info]) => {
                            const type = info.type || 'unknown'; 
                            if (type === 'alcohol') {
                                ingredientsByType.alcohol.add(ingredient);
                            } else if (type === 'mixer') {
                                ingredientsByType.mixer.add(ingredient);
                            } else if (type === 'garnish') {
                                ingredientsByType.garnish.add(ingredient);
                            } else {
                                console.warn(`Unknown type "${type}" for ingredient "${ingredient}".`);
                            }
                        });
                    }
                });
                // Display each category of ingredients as buttons on the webpage
                displayIngredientButtons(ingredientsByType.alcohol, 'Alcohol');
                displayIngredientButtons(ingredientsByType.mixer, 'Mixer');
                displayIngredientButtons(ingredientsByType.garnish, 'Garnish');
            } else {
                console.log("Failed to fetch cocktails.");
            }
        }


        // Display ingredient buttons for a specific category
        function displayIngredientButtons(ingredients, category) {
            const ingredientsContainer = document.getElementById('ingredients-container');
            const categoryHeading = document.createElement('h2');
            categoryHeading.textContent = category;
            ingredientsContainer.appendChild(categoryHeading);
            ingredients.forEach(ingredient => {
                const button = document.createElement('button');
                button.textContent = ingredient;
                button.onclick = () => toggleIngredientSelection(ingredient);
                ingredientsContainer.appendChild(button);
            });
        }
