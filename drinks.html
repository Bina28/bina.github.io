<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>MixiePixie</title>
</head>

<body>
    <header class="header-section">
        <div class="logo">
            <a href="index.html"><img src="images/logo.jpg" alt="MixiePixie Logo">
            <a href="index.html" class="nav-link">MixiePixie</a>
        </div>

        <div class="pages">
            <div class="item">
                <a href="index.html" class="nav-link">
                    <i class='bx bx-home-circle'></i>
                    <span>Home</span>
                </a>
            </div>
            <div class="item">
                <a href="mixer.html" class="nav-link">
                    <i class='bx bx-fridge'></i>
                    <span>Mixer</span>
                </a>
            </div>
            <div class="item" id="active">
                <a href="drinks.html" class="nav-link">
                    <i class='bx bx-drink'></i>
                    <span>Drinks</span>
                </a>
            </div>
            <div class="item">
                <a href="saved.html" class="nav-link">
                    <i class='bx bx-receipt'></i>
                    <span>Saved</span>
                </a>
            </div>
            <div class="item" id="account-dropdown">
                <a href="#" class="nav-link">
                    <i class='bx bx-user'></i>
                    <span>My account</span>
                </a>
                <div class="dropdown-content">
                    <div class="dropdown-item">
                        <a href="user.html" class="nav-link">
                            <i class='bx bx-edit'></i>
                            <span>Edit profile</span>
                        </a>
                    </div>
                    <div class="dropdown-item">
                        <a href="privacy.html" class="nav-link">
                            <i class='bx bx-cookie'></i>
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div class="dropdown-item">
                        <a href="#" id="logout" class="nav-link">
                            <i class='bx bx-log-out'></i>
                            <span>Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
