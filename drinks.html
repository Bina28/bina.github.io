    <main>
        <div id="cocktails">

         </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getDatabase, ref, set, get, remove, child } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, setPersistence, browserSessionPersistence, signOut } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDLQu-ePLLJqMfAXy-2NsgsShfFRhnwZVc",
            authDomain: "mixiepixie-ire86.firebaseapp.com",
            projectId: "mixiepixie-ire86",
            storageBucket: "mixiepixie-ire86.appspot.com",
            messagingSenderId: "521997735310",
            appId: "1:521997735310:web:363e1eb20db932acb300df",
            databaseURL: "https://mixiepixie-ire86-default-rtdb.europe-west1.firebasedatabase.app/"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(); 
        const auth = getAuth(app);
        const dbref = ref(db);

        let cocktails = document.getElementById("cocktails");
        let recipe = 1;


        // Get recipes from Firebase
        function getCocktails() {
            const dbRef = ref(db, 'Recipes');
            get(dbRef).then((ctSnapshot) => {
                const ctList = ctSnapshot.val();
                if (ctList) {
                    Object.entries(ctList).forEach(([cocktailId, cocktail]) => {
                        addCocktailAsListItem(cocktail, cocktailId);
                    });
                }
            }).catch(error => {
                console.error("Error fetching cocktails:", error);
            });
        }
        
        
        function addCocktailAsListItem(cocktail, cocktailId) {
        
            let heading = document.createElement('h3');
            heading.textContent = cocktail.Name ? cocktail.Name : "Unknown"; 

            let image = document.createElement('img');
            image.src = cocktail.image ? cocktail.image : ""; 
            image.alt = cocktail.Name ? cocktail.Name : ""; 

            let infoParagraph = document.createElement('p');
            infoParagraph.textContent = cocktail.info ? cocktail.info : "No info available"; 

            // Create button for viewing recipe
            let viewRecipeButton = document.createElement('button');
            viewRecipeButton.textContent = "View Recipe";
            viewRecipeButton.addEventListener('click', function() {
                ulIngredients.style.display = ulIngredients.style.display === 'none' ? 'block' : 'none'; 
            });

            // Create ul element for ingredients and directions and hide it initially
            let ulIngredients = document.createElement('ul');
            ulIngredients.classList.add('ingredients');
            ulIngredients.style.display = 'none';

            // Create list item for ingredients
            let Ingredients = document.createElement('li');
            Ingredients.innerHTML = "Ingredients: <br>";
            if (cocktail.Ingredients) {
                for (const [ingredient, amount] of Object.entries(cocktail.Ingredients)) {
                    Ingredients.innerHTML += `${ingredient}: ${amount}<br>`;
                }
            }

            // Create list item for directions
            let Directions = document.createElement('li');
            Directions.innerHTML = "Directions: <br>";
            if (cocktail.Directions) {
                for (const [key, direction] of Object.entries(cocktail.Directions)) {
                    Directions.innerHTML += `${key}: ${direction}<br>`; 
                }
            }

            // Append ingredients and directions list items to the ul element
            ulIngredients.appendChild(Ingredients);
            ulIngredients.appendChild(Directions);

            // Append name, info, image, button, and ul elements to the list item
            let listItem = document.createElement('li');
            listItem.appendChild(heading);
            listItem.appendChild(infoParagraph);
            listItem.appendChild(image);
            listItem.appendChild(viewRecipeButton);
            listItem.appendChild(ulIngredients);
            listItem.classList.add('recipe-item');

            // Create the heart button
            let heartButton = document.createElement('i');
            heartButton.classList.add('bx', 'bx-heart');
            heartButton.addEventListener('click', function() {
                toggleSave(cocktail, heartButton, cocktailId);
            });

            // Append the heart button to the list item
            listItem.appendChild(heartButton);

            // Append recipe list item to the cocktails container
            cocktails.appendChild(listItem);
            recipe++;
        }

        window.addEventListener('load', getCocktails);
        


        // Toggle save and unsave recipe
        function toggleSave(cocktail, heartButton, cocktailId) {
            const user = auth.currentUser; 
            if (user) {
                const userId = user.uid;
                const userRef = ref(db, `UserSavedRecipes/${userId}/${cocktailId}`);
                
                // Check if the recipe is already saved
                get(userRef).then(snapshot => {
                    if (snapshot.exists()) {
                        remove(userRef)
                            .then(() => {
                                console.log("Recipe removed");
                                heartButton.classList.remove('bxs-heart');
                                heartButton.classList.add('bx-heart');
                            })
                            .catch(error => {
                                console.error("Error removing recipe:", error);
                            });
                    } else {
                        set(userRef, cocktail)
                            .then(() => {
                                console.log("Recipe saved");
                                heartButton.classList.remove('bx-heart');
                                heartButton.classList.add('bxs-heart');
                            })
                            .catch(error => {
                                console.error("Error saving recipe:", error);
                            });
                    }
                }).catch(error => {
                    console.error("Error checking if recipe exists:", error);
                });
            } else {
                alert("You need to log in");
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            const logoutButton = document.getElementById('logout-btn');
            const loggedInUserDiv = document.getElementById('loggedInUser');

            // Events function to logout
            logoutButton.addEventListener('click', e => {
                e.preventDefault();
                auth.signOut().then(() => {
                    localStorage.removeItem("user");
                    alert("You have logged out");
                    window.location.href = "index.html";
                }).catch((error) => {
                    console.error("Error:", error);
                });
            });

            window.addEventListener('beforeunload', () => {
                localStorage.removeItem("user");
            });

        }); 

    </script>
    <script src="script.js"></script>
</body>
</html>
